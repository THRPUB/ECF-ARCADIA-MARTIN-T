<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Contact</h1>
        <p>Une question ? Contactez-nous !</p>
    </div>
</div>

<div class="container">
    <h1>Contactez-nous</h1>
    <p>Utilisez le formulaire ci-dessous pour nous contacter.</p>

    <!-- Formulaire de contact -->
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="button" class="btn btn-primary">Envoyer</button>
    </form>
</div>

<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 style="color: black;">Horaires du Zoo</h1>
        <table id="horairesTable" class="table">
          <thead>
            <tr>
              <th style="color: black;">Jour</th>
              <th style="color: black;">Ouverture</th>
              <th style="color: black;">Fermeture</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les données seront insérées ici via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
